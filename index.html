<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Infinity</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
    
        <main>
            
            <div class="painel">
                <div class="titulo"> 
                    <h2>Infinity School</h2>
                    <img id="imagem" src="/imagens/infinity.png" alt="">
                    <p>Entre com sua conta</p>
                </div>
                   
                <div class="grupo">  
                    <label for="email">Digite seu email:</label>
                    <input type="email" name="email" id="email">
                </div>    
                
                <div class="grupo">
                    <label for="senha">Digite sua senha:</label>
                    <input type="password" name="senha" id="senha">
                </div>
                
                <div>
                    <button id="boton" type="submit">Entrar</button>
                </div>
                <div class="esqueceu">
                    <a id="esqueceu" href="">Esqueceu sua senha ?</a>
                </div>
            </div>
                
        </main>
    </form>
</body>
</html>
